<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thirikural</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1 class="tamil">திருக்குறள் (Thirukkural)</h1>
    <label for="KuralNo">குறள் எண் (Kural No.)</label>
    <input type="number" id="KuralNo" required min="1" max="1330" placeholder="1-1330"> <br>
    <button type="button" class="btn-light" onclick="kuralInfo('tamil')">தமிழ்</button>
    <button type="button" class="btn-light" onclick="kuralInfo('english')">English</button>
  </div>
  <div class="kuralData">

  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
